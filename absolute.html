<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute position</title>
    <style>
        div{
            border: 1px solid black;
        }
        img{
            margin: 10px;
        }
        .img2{
            position: absolute;
            top: 150px;
            
        }
        .container{
            position: relative;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="/img1.jpg" alt="nature" width="300px" height="300px" class="img1">
        <img src="/img2.jpg" alt="nature" width="300px" height="300px" class="img2">
        <img src="/img3.jpg" alt="nature" width="300px" height="300px" class="img3">
        <img src="/img4.jpg" alt="nature" width="300px" height="300px" class="img4">
    </div>
    
</body>
</html>


<!-- 

absolute position related to its closet positioned ancestor
absolute  position does not maintin gap
we can do overlapping using absoute position
we can use top,left,right,bottom, z-index porpertise -->
