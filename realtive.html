<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed postion</title>
    <style>
        div{
            border: 1px solid black;
        }
        img{
            margin: 10px;
        }
        .img2{
            position: relative;
            top: 100px;
            left: 125px;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="/img1.jpg" alt="nature" width="300px" height="300px" class="img1">
        <img src="/img2.jpg" alt="nature" width="300px" height="300px" class="img2">
        <img src="/img3.jpg" alt="nature" width="300px" height="300px" class="img3">
        <img src="/img4.jpg" alt="nature" width="300px" height="300px" class="img4">
    </div>
</body>
</html>

<!-- Relative opistion are used on current window
we can use top,left,right,bottom, z-index porpertise
in relative position it leave gap on its oriogianl position and any other content will not fit in that place -->
