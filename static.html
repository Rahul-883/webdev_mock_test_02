<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static position</title>
    <style>
        div.class{
            position: static;
            border: 1px solid #007541;
        }
    </style>
</head>
<body>
    <div class="class">This is static position</div>
    
</body>
</html>

<!-- static position are default position
top,left,right,bottom,z-index propertise have no effect on static position
An element with position static; is not positioned in any special way; it is always positioned according to the normal flow of the page. -->
