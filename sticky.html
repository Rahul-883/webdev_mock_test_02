<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky position</title>
    <style>

div{
            border: 1px solid black;
        }
        img{
            margin: 10px;
        }
        .container{
            height: 1500px;
            background-color: antiquewhite;
        }
        .img3{
            position: sticky;
            top: 100px;
        }
        .box{
            background-color: aquamarine;
            height: 1000px;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="/img1.jpg" alt="nature" width="300px" height="300px" class="img1">
        <img src="/img2.jpg" alt="nature" width="300px" height="300px" class="img2">
        <img src="/img3.jpg" alt="nature" width="300px" height="300px" class="img3">
        <img src="/img6.jpg" alt="nature" width="300px" height="300px" class="img4">
    </div>

    <div class="box">


    </div>
    
</body>
</html>


<!-- Sticky position show behaviour to its related parents conatiner only
we can use top,left,right,bottom, z-index porpertise -->
