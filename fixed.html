<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=i">
    <title>fixed position</title>
    <style>
         div{
            border: 1px solid black;
        }
        img{
            margin: 10px;
        }
        .container{
            height: 1500px;
            background-color: antiquewhite;
        }
        .img4{
            position: fixed;
        }
      
    </style>
</head>
<body>

    <div class="container">
        <img src="/img1.jpg" alt="nature" width="300px" height="300px" class="img1">
        <img src="/img2.jpg" alt="nature" width="300px" height="300px" class="img2">
        <img src="/img3.jpg" alt="nature" width="300px" height="300px" class="img3">
        <img src="/img4.jpg" alt="nature" width="300px" height="300px" class="img4">
    </div>
    
  
    
</body>
</html>


<!-- fixed postionare used show content on the entire web page
we can use top,left,right,bottom, z-index porpertise
fixed element does not leave a gap in the page where it would normally have been located -->
